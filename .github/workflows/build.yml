name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build .ipa
        run: |
          xcodebuild -scheme TrackerApp -sdk iphoneos -configuration Release archive -archivePath ${{github.workspace}}/build/TrackerApp.xcarchive
          xcodebuild -exportArchive -archivePath ${{github.workspace}}/build/TrackerApp.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ${{github.workspace}}/build/export

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: TrackerApp-ipa
          path: build/export/*.ipa
