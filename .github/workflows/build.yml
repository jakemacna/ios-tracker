name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Archive app
        run: |
          mkdir -p build
          xcodebuild -project TrackerApp.xcodeproj -scheme TrackerApp -sdk iphoneos -destination 'generic/platform=iOS' -configuration Release clean archive -archivePath build/TrackerApp.xcarchive

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: TrackerApp-ipa
          path: build/export/*.ipa
